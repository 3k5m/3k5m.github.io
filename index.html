<!DOCTYPE html>

  <head>

    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <script src="/main.js"></script>

  <body>
    <h1>rng thing</h1>
    <button onClick="init()" id="initbtn"> start </button>

    <h1> derivatives of velocity (exponential growth test) </h1>
    <button onClick="pop1()" id="popbtn"> set pop to 1 </button>
    <p id="time"></p>
    <p id="vel">dist 0.00</p>
    <p id="vel">0.00</p>
    <p id="accel">0.00</p>
    <p id="jerk">0.00</p>
    <p id="snap">0.00</p>
    <p id="crackle">0.00</p>
    <p id="pop">0.00</p>

    <form id="example">
    target: <input type="number" name="target" value="3000">
    &larr; try a big value like <b>99999999</b><br>
    money: <output name="money">0.00</output><br>
    </form>
